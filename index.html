<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
    <section class="left">
        <div class="up-text">Your Result</div>
        <div id="cl-circle">
            <div class="circle-up">76</div>
            <div class="circle-down">of 100</div>
        </div>

        <div class="title">Great</div>
        <div class="text">
            You scored higher than 65% of the people who have taken these tests.
        </div>
    </section>

    <section class="rigth">
        <div class="rigth-sum">Summary</div>
        <section class="options">
            <div class="reaction">
                <img src="assets/images/icon-reaction.svg" alt="reaction">
                <id="rojo">Reaction
                <id="points">80
                <id="score"> / 100
            </div>
            <div class="memory">
                <img src="assets/images/icon-memory.svg" alt="memory">
                <id="yellow">Memory
                <id="points">92
                <id="score"> / 100
            </div>
            <div class="verbal">
                <img src="assets/images/icon-verbal.svg" alt="verbal">
                <id="green">Verbal
                <id="points">61
                <id="score"> / 100
            </div>
            <div class="visual">
                <img src="/assets/images/icon-visual.svg" alt="visual">
                <id="blue">Visual
                <id="points">72
                <id="score"> / 100
            </div>
        </section>
            <button>Continue</button>

    </section>
</body>
</html>
